<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemanticSketch Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rdflib@2.2.4/dist/rdflib.min.js"></script>
    <!-- Use an older version of html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .tool-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to SemanticSketch Tools</h1>

    <div class="nav-buttons">
        <button onclick="loadTool('rdf-to-mermaid.html', 'rdfToMermaid.js')">RDF to Mermaid Conversion</button>
        <button onclick="loadTool('r2rml-to-mermaid.html', 'r2rmlToMermaid.js')">R2RML to Mermaid Conversion</button>
        <button onclick="loadTool('mermaid-comparison.html', 'mermaidComparison.js')">Mermaid Comparison Tool</button>
    </div>
<main>
         <aside>
        <h2>Files</h2>
      <input type="file" id="file-input" multiple accept="image/*">
        <ul id="image-list"></ul>
    </aside>
    <div id="tool-container" class="tool-section">       
        <p>Select a tool to load its functionality here.</p>
    </div>
</main>
    <script>
        function loadTool(htmlFile, jsFile) {
            // Load HTML content
            fetch(htmlFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('tool-container').innerHTML = data;

                    // Load the corresponding JS file after the HTML is loaded
                    let script = document.createElement('script');
                    script.src = jsFile;
                    document.body.appendChild(script);
                })
                .catch(error => console.error('Error loading the tool:', error));
        }
    </script>

</body>
</html>
