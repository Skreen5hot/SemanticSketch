<div class="sections">
    <h1>RDF Query App</h1>

    <h2>Load RDF File</h2>
    <input type="file" id="fileInput" accept=".owl,.ttl,.rdf">

    <h2>SPARQL Query</h2>
    <textarea id="queryInput" placeholder="Enter your SPARQL query here..."></textarea>
    <button onclick="executeQuery()">Execute Query</button>
    <h2>Results</h2>
    <div id="results"></div>
</div>
