<div class="sections">
   <h2>SPARQL Query Tool</h2>
    <h3>Load RDF File:</h3>
    <select id="sparql-file-selector" class="file-select" data-section="1">
    <!-- Input Area for RDF Syntax -->
    <h3>RDF Input (Turtle, and N-Triples):</h3>
    <select class="file-select">
        <option value="" disabled selected>Select a file to open</option>
        <!-- Add options for files here if needed -->
    </select>
    <button class="fileOpenBtn">Open</button>
    <button class="fileSaveBtn">Save</button>
    <button class="fileSaveAsBtn">Save As</button>
    <br>
    <textarea id="rdfInput" rows="10" cols="100" placeholder="Enter RDF data here..."></textarea>
    <br><br>
    
    <h3>Enter SPARQL Query:</h3>
    <textarea id="sparqlQuery" rows="10" cols="100" placeholder="Enter your SPARQL query here..."></textarea>
    <br>
    <button id="runSPARQLBtn" onclick="runSPARQLQuery()">Run SPARQL Query</button>
    
    <h3>Query Results:</h3>
    <textarea id="sparqlResults" rows="10" cols="100" readonly placeholder="Results will appear here..."></textarea>
</div>
