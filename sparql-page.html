<div class="sections">
 <h1>RDF Query App</h1>

    <!-- New Section for loading files from IndexedDB -->
    <section class="file-section" data-section="1">
        <h3>RDF Input (Turtle, N-Triples):</h3>
        <select id="fileSelect" class="file-select">
            <option value="" disabled selected>Select a file to open</option>
        </select>
        <button id="fileOpenBtn">Open</button>
        <button id="fileSaveBtn">Save</button>
        <button id="fileSaveAsBtn">Save As</button>
        <br>
        <textarea id="rdfInput" rows="10" cols="100"></textarea>
        <br><br>
    </section>

    <h2>SPARQL Query</h2>
    <textarea id="queryInput" placeholder="Enter your SPARQL query here..."></textarea>
    <button onclick="executeQuery()">Execute Query</button>

    <h2>Results</h2>
    <div id="results"></div>
</div>
