<div class="sections">
  <h2>RDF to Mermaid Converter</h2>
  <section class="file-section" data-section="1">
    <!-- Input Area for RDF Syntax -->
    <h3>RDF Input (Turtle, and N-Triples):</h3>
    <select class="file-select">
      <option value="" disabled selected>Select a file to open</option>
    </select>
    <button class="fileOpenBtn">Open</button>
    <button class="fileSaveBtn">Save</button>
    <button class="fileSaveAsBtn">Save As</button>
    <br>
    <textarea id="rdfInput" rows="10" cols="100"></textarea>
    <br>    <br>
    <!-- Button to Convert RDF to Mermaid -->
    <button id="convertBtn" onclick="generateMermaidDiagram()">Convert to Mermaid</button>
    <br>    <br>
  </section>
  <section class="file-section" data-section="2">
    <!-- Display Mermaid Syntax -->
    <h3>Mermaid Syntax:</h3>
    <select class="file-select">
      <option value="" disabled selected>Select a file to open</option>
    </select>
    <button class="fileOpenBtn">Open</button>
    <button class="fileSaveBtn">Save</button>
    <button class="fileSaveAsBtn">Save As</button>
    <br>
    <textarea id="mermaid-syntax" rows="10" cols="100"></textarea>
    <br>
    <!-- Button to ReRun Mermaid Diagram -->
    <button id="reRunBtn" onclick="reRunMermaidDiagram()">ReRun Mermaid</button>
    <br>
  </section>
</div>
<footer class="mermaid-section" data-section="3">
  <!-- Output Area for the Diagram -->
  <h2>Mermaid Diagram:</h2>
  <button id="downloadPngBtn" onclick="downloadDiagram()">Download PNG</button>
  <div id="mermaid-output" class="mermaid"></div>
</footer>
